
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://kit.fontawesome.com/9a09c3b116.js" crossorigin="anonymous"></script>
    <style>
        body{
    box-sizing: border-box;
    background-color: #FAFAD2;
}
header{
    background-color: red;
    height: 40px;
    width: 100%;
    position:relative;
    bottom: 8px;

}
header i{
    color:white;
    position:absolute;
    right:5px;
    padding-top: 5px;
    font-size:30px;
}
header p{
    width: 180px;
    height:180px;
    background-color: red;
    border-radius: 50%;
    position:absolute;
    left: 40px;
    display:flex;
    justify-content:center;
    align-items: center;
}
header img{
    width:120px;
    height:100px;
    border-radius: 60%;
}
.wrapper{
    display:flex;
    justify-content: center;
    align-items:center;
    min-height: 100vh;
}
.login{
    width: 400px;
    background-color: white;
    padding: 50px 70px;
    border: 2px solid black;
    border-radius: 40px;
}
.login input{
    width: 400px;
}
.login input{
    background-color: transparent;
    border-radius: 40px;
    margin: 10px;
    height: 30px;
    border: 1px solid black;
    font-size:20px;
    padding:10px;
    color:black;
}
.login input::placeholder{
    color:grey;
    font-size: 20px;
    padding: 2px;
}
.login form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: start;
}
.header{
    display: flex;
    justify-content: center;
    width: 100%;
}
.register-link{
    display:flex;
    justify-content: center;
    width: 100%;
}
button{
    cursor: pointer;
    font-size:25px;
    border-radius: 40px;
    padding: 10px 30px;
    background-color: transparent;
    color:black;
    border: 1.5px solid black;
    margin: 20px;
}
.login-signup{
    display:flex;
    justify-content: space-between;
}
.login [class$="login"]{
    background-color: red;
}
.second-login{
    text-decoration: none;
    width: 100%;
    text-align: center;
    padding-right:0px;
    margin-top:40px;
}
.register-link{
    display:flex;
    justify-content: center;
    font-size: 20px;
}
.register-link a{
    color:blue;
}
.register-link a:hover{
    color:red;
}
.register-link a:active{
    color:blue;
}
select{
    margin-left: 10px;
    position:relative;
    left: 10px;
    top:10px;
}
.wrapper h1{
    text-align: center;
}


    </style>
</head>
<body>
<header>
    <i class="fa-solid fa-user"></i>
    <p>
<!--        <img src="/image/webchicken.jpeg" alt="ảnh 1">-->
        <img th:src="'data:image/png;base64,' + ${Image}" alt=" Image" /><br>

    </p>
</header>
<div class="wrapper">
    <div class="login">
        <form id="loginForm">
            <h1>LOG IN</h1>
            <div class="input-box"><input name="TKUser" id="TKUser" placeholder="Username" type="text"></div>
            <div class="input-box"><input name="PassWork" id="PassWork" placeholder="Password" type="password"></div>
            <p id="errorMessage" style="color: red; text-align: center;"></p> <!-- Nơi hiển thị lỗi -->
            <select name="role" id="role">
                <option value="1">USER</option>
                <option value="2">ADMIN</option>
            </select>
            <button class="second-login" type="submit">SIGN IN</button>
            <div class="register-link">
                <p>Don't have an account? <a href="#">Register</a></p>
            </div>

        </form>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Ngăn chặn form gửi mặc định

        // Lấy thông tin đăng nhập từ form
        const username = document.getElementById('TKUser').value;
        const password = document.getElementById('PassWork').value;
        const role = document.getElementById('role').value;

        // Sử dụng fetch để gửi yêu cầu POST đến server
        fetch('/login/home', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: `TKUser=${username}&PassWork=${password}&role=${role}`
        })
        .then(response => {
            if (response.ok) {
                return response.text(); // Nhận thông báo thành công từ server
            } else {
                return response.text().then(errorMessage => {
                    throw new Error(errorMessage); // Tạo lỗi với thông báo từ server
                });
            }
        })
        .then(result => {
            // Điều hướng đến trang tương ứng dựa trên vai trò
            if (result === "user") {
                window.location.href = '/homeUser';
            } else if (result === "admin") {
                window.location.href = '/homeAdmin';
            }
        })
        .catch(error => {
            // Hiển thị thông báo lỗi nếu đăng nhập thất bại
            document.getElementById('errorMessage').textContent = error.message;
        });
    });
</script>
</body>
</html>
